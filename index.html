<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Telegram Bots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f7ff;
            color: #333;
            min-height: 100vh;
            position: relative;
        }
        /* Telegram Icon */
        .telegram-icon {
            margin-top: 20px;
            font-size: 50px;
            color: #0088cc;
            cursor: pointer;
        }
        /* Page Title */
        h1 {
            color: #0088cc;
            margin: 20px 0;
            font-size: 1.8em;
        }
        /* Task List */
        .tasks-list {
            width: 80%;
            max-width: 500px;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        /* Task Items */
        .task-item {
            background-color: #fff;
            color: #0088cc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .task-item:hover {
            background-color: #ccefff;
        }
        .task-item img {
            width: 30px;
            height: 30px;
        }
        /* Bottom Buttons */
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #0088cc;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            color: #fff;
            font-size: 0.9em;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button i {
            font-size: 1.3em;
            margin-bottom: 3px;
        }
        .button:hover {
            color: #b3e0f2;
        }
    </style>
</head>
<body>

    <!-- Telegram Icon -->
    <i class="fab fa-telegram telegram-icon" onclick="goToTelegram()"></i>

    <!-- Page Title -->
    <h1>Verified Telegram Bots</h1>

    <!-- Task List -->
    <ul class="tasks-list">
        <li class="task-item" onclick="goToTask('task1.html')">
            <img src="https://via.placeholder.com/30" alt="Task Icon">
            Task 1: Subscribe to Channel
        </li>
        <li class="task-item" onclick="goToTask('task2.html')">
            <img src="https://via.placeholder.com/30" alt="Task Icon">
            Task 2: Join Group
        </li>
        <li class="task-item" onclick="goToTask('task3.html')">
            <img src="https://via.placeholder.com/30" alt="Task Icon">
            Task 3: Share Post
        </li>
        <li class="task-item" onclick="goToTask('task4.html')">
            <img src="https://via.placeholder.com/30" alt="Task Icon">
            Task 4: Invite Friends
        </li>
    </ul>

    <!-- Bottom Navigation Buttons -->
    <div class="buttons">
        <a href="index.html" class="button">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="launch.html" class="button">
            <i class="fas fa-rocket"></i>
            Launch
        </a>
        <a href="news.html" class="button">
            <i class="fas fa-newspaper"></i>
            News
        </a>
    </div>

    <script>
        // Function to go to the Telegram channel
        function goToTelegram() {
            window.open('https://t.me/yourchannel', '_blank'); // Replace with your Telegram channel link
        }
        
        // Function to go to a task page
        function goToTask(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
